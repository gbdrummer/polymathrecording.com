<!DOCTYPE html>
<html lang="en" class="chassis">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Polymath Recording</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-36384378-4"></script>
    <script src="js/analytics.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

    <script src="//cdn.author.io/ngn/1.3.15/legacy.complete.min.js"></script>
    <script src="//cdn.author.io/ngnx/1.7.13/complete.min.js"></script>

    <script src="assets/polyfills/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="assets/polyfills/webcomponents/webcomponents-lite.js"></script>

    <script src="assets/webcomponents/chassis-cycle-es5.js"></script>
  </head>

  <body class="polymath gear">

    <header>
      <div class="width constraint">
        <h1>Polymath Recording</h1>
      </div>
    </header>

    <main>

      <div class="splash">
        <header>
          <div class="width constraint">
            <nav class="left">
              <a href="/services">Services &amp; Rates</a>
              <a href="/gear">Gear List</a>
            </nav>
            <nav class="right">
              <a href="/samples">Audio Samples</a>
              <a href="/contact">Contact Us</a>
            </nav>
            <div class="logo">
              <svg src="assets/images/logo_subheading.svg"></svg>
              <div class="location">Los Angeles, CA</div>
            </div>
          </div>
        </header>

        <section class="hero">
          <chassis-cycle class="slider">
            <div class="slide" active style="background-image: url('../assets/images/hero/1.jpg')"></div>
            <div class="slide" style="background-image: url('../assets/images/hero/2.jpg')"></div>
            <div class="slide" style="background-image: url('../assets/images/hero/3.jpg')"></div>
            <div class="slide" style="background-image: url('../assets/images/hero/4.jpg')"></div>
            <div class="slide" style="background-image: url('../assets/images/hero/5.jpg')"></div>
          </chassis-cycle>
        </section>
      </div>

      <section class="content">
        <div class="width constraint">
          <h2>
            Gear
          </h2>
        </div>
      </section>
    </main>

    <footer>
      <section class="social">
        <div class="width constraint">
          <nav>
            <a href="#" target="_blank">
              <svg class="icon" src="assets/images/icons/facebook.svg"></svg>
            </a>
            <a href="#" target="_blank">
              <svg class="icon" src="assets/images/icons/twitter.svg"></svg>
            </a>
            <a href="#" target="_blank">
              <svg class="icon" src="assets/images/icons/instagram.svg"></svg>
            </a>
          </nav>
        </div>
      </section>

      <section class="legal">
        <div class="width constraint">
          <div class="copyright">
            Copyright &copy; <span id="copyright_year" class="year"></span> Polymath Recording. <span class="text-nowrap">All rights reserved.</span>
          </div>
          <nav>
            <a href="#">Privacy Policy</a>
            <a href="/contact">Contact</a>
          </nav>
        </div>
      </section>
    </footer>
  </body>

  <script src="js/index.js"></script>

</html>
